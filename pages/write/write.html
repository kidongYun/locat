<ion-header>
  <ion-navbar>
    <ion-title>피드</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0;">
    <ion-row>
      <div class="box">
        <div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; border: 1px solid #bdbdbd;" #map>
        </div>
      </div>
    </ion-row>
    <ion-row style="padding: 15px; padding-top: 20px;">
      <ion-col col-3>
        <ion-row class="box">
          <img src="{{ photo }}" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; border-radius: 20%; border: 1px solid #bdbdbd;">
        </ion-row>
        <ion-row style="margin-top: 5px;">
          <ion-col class="box" col-6>
            <button ion-button style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 95%; height: 95%;" (click)=takePhoto()>
              <ion-icon name="ios-camera" style="font-size: 25px;"></ion-icon>
            </button>
          </ion-col>
          <ion-col class="box" col-6>
            <button ion-button style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 95%; height: 95%;" (click)=getPhoto()>
              <ion-icon name="ios-image" style="font-size: 25px;"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col style="padding-left: 15px;" col-9>
        <ion-textarea placeholder="내용" style="border-top: 1px solid #bdbdbd; border-bottom: 1px solid #bdbdbd; width: 100%; height: 100%;" name="content" #content></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 15px; padding-top: 0;">
      <button ion-button block style="font-size: 14px;" (click)="write()">작성</button>
    </ion-row>
  </ion-grid>
</ion-content>
